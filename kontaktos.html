<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Os - Hundeinformationsportal</title>
    <link rel="stylesheet" href="kontaktos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="om-os.html">Om Os</a></li>
                <li><a href="kontakt-os.html" class="active">Kontakt Os</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Kontakt Os</h1>
            <p>Har du spørgsmål, feedback eller forslag? Vi vil meget gerne høre fra dig! Udfyld venligst nedenstående formular, og vi vil vende tilbage til dig så hurtigt som muligt.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Navn</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Besked</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Besked</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Tlf: +45 1234 5678</p>
        <p>CVR: 12345678</p>
        <p>Adresse: Fiktivvej 1, 1234 Byen</p>
    </footer>
</body>
</html>
